<div class="row">
  <div class="col-md-7">

	<div ng-bind-html="html"></div>
  
  
  </div>
  <div class="col-md-5">

	<div class="panel panel-default">
	  <div class="panel-body">
	    {{user.displayName}} <span class="badge">{{user.points}}</span>
	  </div>
	</div>


	<div class="panel panel-default">
	  <div class="panel-body">
	    some stats'n'facts
		<p>Longest Streak</p>

		<p>points last 12 months</p>
	    total # of points

	  </div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-header">Badges</div>
	  <div class="panel-body">
	  	<div ng-repeat="userBadge in userBadges">
	    	<span class="badge">{{userBadge.badge.name}}</span>&nbsp;
	    	</div>
	  </div>
	</div>



 
  </div>
