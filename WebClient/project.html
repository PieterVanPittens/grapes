<h1><label for="projectName">Project</label> <a href="#" id="projectName" editable-text="project.name">{{ project.name }}</a></h1>

<div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist" id="tabs">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
        <li role="presentation"><a href="#components" aria-controls="profile" role="tab" data-toggle="tab">Components</a></li>
        <li role="presentation"><a href="#users" aria-controls="users" role="tab" data-toggle="tab">Users</a></li>
<!--        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>-->
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">

                <div class="form-group">
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <a href="#" id="projectDescription" editable-textarea="project.description" e-rows="7" e-cols="40">
                        <pre>{{ project.description|| 'no description' }}</pre>
                    </a>
                </div>


        </div>
        <div role="tabpanel" class="tab-pane" id="components">


            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="nav navbar-nav">
                        <button type="button" id="button-new" class="btn btn-default navbar-btn" ng-click="openCreate()">New</button>
                        <button type="button" id="button-edit" class="btn btn-default navbar-btn" ng-click="openUpdate()">Edit</button>
                        <!--<button type="button" id="button-delete" class="btn btn-default navbar-btn" ng-click="openUpdate()">Delete</button>-->
                    </div>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" id="searchbox" class="form-control" placeholder="Search">
                        </div>
                    </form>
                </div>
            </nav>


            <table id="componentsTable" class="display dataTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>

                <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </tfoot>
            </table>


        </div>
        <div role="tabpanel" class="tab-pane" id="users">

            <table id="usersTable" class="display dataTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Display Name</th>
                    <th>Role</th>
                </tr>
                </thead>

                <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Display Name</th>
                    <th>Role</th>
                </tr>
                </tfoot>
            </table>


        </div>
        <div role="tabpanel" class="tab-pane" id="settings">Settings</div>
    </div>

</div>




<!-- Modal -->
<div class="modal fade" id="modalComponent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form role="form" name="componentForm" id="componentForm" class="css-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Component</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="component.name" required>
            			<span class="help-block" ng-show="error.data.modelErrors.name">{{error.data.modelErrors.name}}</span>
                    </div>
                    <div class="form-group">
                        <label for="name">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter Description" ng-model="component.description">
			<span class="help-block"
                  ng-show="form.identifier.$invalid && form.identifier.$dirty">
				  {{errorMessage('identifier')}}
				</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="save(component)">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>

        </div>
    </div>
</div>
