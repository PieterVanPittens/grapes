<!-- Modal -->
<div class="modal fade" id="editWiki" tabindex="-1" role="dialog" aria-labelledby="Edit Wiki" aria-hidden="true">
  <div class="modal-dialog model-dialog-fullscreen">
    <div class="modal-content modal-content-fullscreen">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit {{pageName}}</h4>
      </div>
      <div class="modal-body">
      <textarea id="markdown" class="wiki-markdown-textarea" ng-model="content.content"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="saveWiki">Save changes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="createWiki" tabindex="-1" role="dialog" aria-labelledby="Create Wiki" aria-hidden="true">
  <div class="modal-dialog model-dialog-fullscreen">
    <div class="modal-content modal-content-fullscreen">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create {{pageName}}</h4>
      </div>
      <div class="modal-body">
      <textarea id="markdown2" class="wiki-markdown-textarea" ng-model="markdown"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="createPage">Create Page</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
